<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="src/kepek/ikon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/mappa.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappák</title>
</head>

<body>
    <div class="teljes">
        <div class="doboz">
            <h1>Mappa létrehozás</h1>
            <h1 id="ures_beiras"></h1>
            <div class="beiras">
                <input id="beiras-mappa" placeholder="Add meg a mappa nevét"></input>
                <button class="hozzadas_gomb" onclick="mappa_letrehozas()">Létrehozás</button>
                <button id="mappa_torles" class="osszes_torlese_gomb">Mappa törlés</button>
            </div>
            <div class="jegyzetek">
                <h5>Meglévő mappák:</h5>
                <ul id="mappak_lista">
                </ul>
            </div>
        </div>
        <div class="doboz">
            <h1>Jegyzet hozzáadás</h1>
            <h1 id="ures_beiras"></h1>
            <div class="beiras">
                <input id="beiras-jegyzet" placeholder="Add meg jegyzeted"></input>
                <button class="hozzadas_gomb" onclick="hozzadasGomb()">Hozzáadás</button>
                <button class="osszes_torlese_gomb" onclick="osszes_torlese()">Összes törlése</button>
            </div>
            <div class="jegyzetek">
                <h1 id="ures_jegyzetek">Jelenleg nincsen egy mappa sem létrehozva!</h1>
                <h5>Válassz mappát:</h5>
                <ul id="mappak_lista_kivalaszt">

                </ul>
            </div>
        </div>
    </div>

    <div class="doboz-lent" id="mappaklistaja">
        <h1 id="teljesen_ures">Nincsenek mappák, sem jegyzetek!</h1>
    </div>

</body>
<script src="src/mappatorles.js"></script>
<script src="src/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
